<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

    // n1 = 1545.5
    // n1.toFixed(2) para fixar em duas casas deciamis, 1545.50
    // n1toFixed(2).replace('.',',') replace serve pra substituir algo por outro
    // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -> R$ 1.545,50
    </script>
</body>
</html>
