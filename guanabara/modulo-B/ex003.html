<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(50, 141, 141);
            color: rgb(238, 210, 235);
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(190, 125, 125); /* Comentário em CSS*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = window.prompt('Digite um número')
        var n2 = window.prompt('Digite outro número')
        var s = Number(n1) + Number(n2) // parseInt = transforma para inteiro, parseFloat transforma em float
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`) // String(n) = converte em str, Number(n) converte em número int ou float
        // s.length posso ver quantos caracteres a string tem
        // s.toUpperCase() transforma em MAIÚSCULAS
        // s.toLowerCase() transforma em minúsculas
    </script>
</body>
</html>
